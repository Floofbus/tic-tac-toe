<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="main-container">
		<div id="game-board">
			<!--Dummy board tiles, contents of this div get deleted--->
			<div class="game-tile br bb" data-column="0" data-row="0"></div>
			<div class="game-tile br bb bl" data-column="1" data-row="0"></div>
			<div class="game-tile bb bl" data-column="2" data-row="0"></div>
			<div class="game-tile bt br bb" data-column="0" data-row="1"></div>
			<div class="game-tile bt br bb bl" data-column="1" data-row="1"></div>
			<div class="game-tile bt bb bl" data-column="2" data-row="1"></div>
			<div class="game-tile bt br" data-column="0" data-row="2"></div>
			<div class="game-tile bt br bl" data-column="1" data-row="2"></div>
			<div class="game-tile bt bl" data-column="2" data-row="2"></div>
		</div>
		<div id="game-button-container">
			<div id="game-button-new">
				<p>New Game</p>
			</div>
		</div>
	</div>
</body>
<script src="tictactoe.js"></script>
</html>
